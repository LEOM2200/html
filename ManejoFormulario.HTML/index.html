<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManejoFormulario</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascrip.js"></script>
</head>
<body>
    <!--form es un formulario-->    
    <form action=""method="post" onsubmit="return validarForma(this)">
        <table id="enfasis-columna">
                <caption>
                    Formulario Registro de Datos
                </caption>
                <tr>
                    <td class="columna"> 
                        Usuario. (*)
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario" value="Escribir usuario" onfocus="this.select()">
                </tr>    
                <tr>    
                    <td class="columna">
                        Password. (*)
                    </td>
                    <td>
                        <input class="default" type="password" name="password" onfocus="this.select()">
                    </td>
                </tr>
                <tr>
                    <td class="columna">    
                        Tecnologias de Internet: (*)
                    </td>
                    <td>
                        Java<input type="checkbox" name="tecnologia" value="java">
                        &nbsp;&nbsp;&nbsp; 
                        .net<input type="checkbox" name="tecnologia" value="net">
                        &nbsp;&nbsp;&nbsp; 
                        PHP<input type="checkbox" name="tecnologia" value="php">
                        &nbsp;&nbsp;&nbsp; 
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Genero: (*)
                    </td>
                    <td>
                        Masculino<input type="radio" name="Genero" value="M">

                        Femenino<input type="radio" name="genero" value="F">
                    </td>
                    <tr>
                        <td class="columna">
                            Ocupacion (*)
                        </td>
                        <td>
                            <select name="ocupacion" class="default">
                                <option value="">Seleccion</option>                             
                                <option value="">Profesor</option>    
                                <option value="">Ingeniero</option>    
                                <option value="">Jubilado</option>    
                                <option value="">Otro</option>    
                            </select>
                        </td>
                    </tr>
                <tr>
                    <td class="columna">
                        Musica Favorita
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>                            
                            <option value="pop">Pop</option> 
                            <option value="salsa">Salsa</option> 
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Comentarios:
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default">
                            Escribir un texto
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
                </tr>
        </table>

        <input type="text">
        <input type=""> 

    </form>
</body>
</html>
